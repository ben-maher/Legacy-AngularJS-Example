<!DOCTYPE html>

<html ng-app="ImdbRip">
    <head>
        <title>Not-Imdb</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel=icon href="_assets/img/favicon.ico" />
        <link href="_assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="_assets/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="_assets/css/jquery-ui.theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="_assets/css/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
        <link href="_assets/css/jquery-ui.structure.min.css" rel="stylesheet" type="text/css"/>
        <link href="_assets/css/app.css" rel="stylesheet" type="text/css"/>        
    </head>
    <body ng-controller="AppController as App">
        <div id="page-bg"></div>
        <nav id="main-nav" class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">Not-Imdb</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active:App.onRoute('home')}"><a href="#/home">Home</a></li>
                        <li ng-class="{active:App.onRoute('movie*')}" class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Movies <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li ng-class="{active:App.onRoute('movie_just-released')}"><a href="#/movie/just-released">Just Released</a></li>
                                <li><a ng-class="{active:App.onRoute('movie_popular')}" href="#/movie/popular">Popular Movies</a></li>
                                <li><a href="#">Top Rated</a></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Tv-Shows <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Airing Today</a></li>
                                <li><a href="#">Popular Movies</a></li>
                                <li><a href="#">Top Rated</a></li>
                            </ul>
                        </li>
                        <li ng-class="{active:App.onRoute('contact')}"><a href="#/contact">Contact</a></li>
                    </ul>
                    <form ng-submit="App.search()" class="navbar-form pull-right" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" id="srch-term" auto-complete ui-items="names" ng-model="App.searchTerm">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </nav>

        <div class="container" ng-controller="MainController">
            <div ng-view></div>
        </div>
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="_assets/js/angular.min.js" type="text/javascript"></script>
        <script src="_assets/js/angular-route.min.js" type="text/javascript"></script>
        <script src="_assets/js/angular-resource.min.js" type="text/javascript"></script>
        <script src="_assets/js/app.js" type="text/javascript"></script>
        <script src="_assets/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="_assets/js/jquery-ui.min.js" type="text/javascript"></script>
        <!-- Controllers -->
        <script src="_assets/js/controllers/MainController.js" type="text/javascript"></script>
        <script src="_assets/js/controllers/HomeController.js" type="text/javascript"></script>
        <script src="_assets/js/controllers/ContactController.js" type="text/javascript"></script>
        <script src="_assets/js/controllers/AppController.js" type="text/javascript"></script>
        <script src="_assets/js/controllers/SearchController.js" type="text/javascript"></script>
        <script src="_assets/js/controllers/MovieController.js" type="text/javascript"></script>
        <script src="_assets/js/controllers/PersonController.js" type="text/javascript"></script>
        <script src="_assets/js/controllers/TvController.js" type="text/javascript"></script>
        <script src="_assets/js/controllers/MoviesJustReleasedController.js" type="text/javascript"></script>
        <script src="_assets/js/controllers/PopularMoviesController.js" type="text/javascript"></script>
        <!-- Directives -->
        <script src="_assets/js/directives/AutoComplete.js" type="text/javascript"></script>
    </body>
</html>
