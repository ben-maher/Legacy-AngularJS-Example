

<!-- img-thumbnail -->
<div class="template" ng-controller="HomeController">

    <!-- Carousel
   ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img class="first-slide" src="https://rm-content.s3.amazonaws.com/542546cf92dcd5c81792aabc/458478/upload-33fe4c50-a2a7-11e5-a476-933f09f11847.jpg" height="3000px" width="1000px" alt="First slide">
                <div class="container">
                    <div class="carousel-caption">

                    </div>
                </div>
            </div>
            <div class="item">
                <img class="second-slide" src="http://images.huffingtonpost.com/2015-12-16-1450300622-8118374-Star_Wars.png" height="3000px" width="1000px" alt="Second slide">
                <div class="container">
                    <div class="carousel-caption">

                    </div>
                </div>
            </div>
            <div class="item">
                <img class="third-slide" src="https://placehold.it/3000x1000" alt="Third slide">
                <div class="container">
                    <div class="carousel-caption">

                    </div>
                </div>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div><!-- /.carousel -->
    <br /><br/>
    <div class="col-lg-3" style="background: #eee; border-radius: 5px;">
        <h2>Just Released</h2>
        <div class="thumbnail" ng-repeat="newFilm in newFilms" ng-click="Navigate(newFilm)"> 
            <div class="img" style="background-image: url('{{newFilm.Poster}}');"></div>
            <div class="caption"> 
                <h3>{{newFilm.Title}}</h3> 
                <p>
                    {{newFilm.Plot}}
                </p>
            </div> 
        </div>

    </div>

    <div class="col-lg-9">
        <h2>Popular</h2>
        <div class="col-sm-6 col-md-4" ng-repeat="popularFilm in popularFilms"> 
            <div class="thumbnail" ng-click="Navigate(popularFilm)"> 
                <div class="img" style="background-image: url('{{popularFilm.Poster}}');"></div>
                <div class="caption">
                    <h3>{{popularFilm.Title}}</h3>
                    <p>
                        {{popularFilm.Plot}}
                    </p> 
                </div> 
            </div>
        </div>                        
    </div>
</div>
